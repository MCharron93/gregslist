<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Greg's List</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">Greg's List</span>
            </a>
        </nav>
    </header>


    <main class="container-fluid">
        <div class="row text-center justify-content-center">
            <div class="col-12 p-1">Post your Cars!</div>
            <div class="col" id="form">
                <form onsubmit="app.carController.createCar()" class="form-inline">
                    <div class="form-group p-1">
                        <input type="text" name="make" id="make" class="form-control" aria-describedby="helpId"
                            placeholder="Make">
                    </div>
                    <div class="form-group p-1">
                        <input type="text" name="model" id="model" class="form-control" aria-describedby="helpId"
                            placeholder="Model">
                    </div>
                    <div class="form-group p-1">
                        <input type="number" name="price" id="price" class="form-control" aria-describedby="helpId"
                            placeholder="Price">
                    </div>
                    <div class="form-group p-1">
                        <input type="number" name="year" id="year" class="form-control" aria-describedby="helpId"
                            placeholder="Year">
                    </div>
                    <button class="btn btn-primary" type="submit">Post</button>
                </form>
            </div>
        </div>
        <div id="app"></div>
        <div class="row py-3" id="cars"></div>
        <div class="row p-2 text-center">
            <div class="col-12">Post your Homes!</div>
        </div>
        <div class="row py-3 text-center" id="homes"></div>
    </main>




    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
