<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Greg's List</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">Greg's List</span>
            </a>
        </nav>
    </header>


    <main class="container-fluid">
        <div class="row text-center justify-content-center">
            <div class="card p-3" id="form">
                <h3>Post your Car listing!</h3>
                <form onsubmit="app.carController.createCar()" class="form-inline">
                    <div class="col p-1">
                        <input type="text" name="make" id="make" class="form-control" placeholder="Make">
                    </div>
                    <div class="col p-1">
                        <input type="text" name="model" id="model" class="form-control" placeholder="Model">
                    </div>
                    <div class="col p-1">
                        <input type="number" name="price" id="price" class="form-control" placeholder="Price">
                    </div>
                    <div class="col p-1">
                        <input type="number" name="year" id="year" class="form-control" placeholder="Year">
                    </div>
                    <div class="col p-1">
                        <input type="text" name="imgUrl" id="imgUrl" class="form-control" placeholder="ImageURL">
                    </div>
                    <div class="col p-1">
                        <input type="text" name="description" id="description" class="form-control"
                            placeholder="Description">
                    </div>
                    <button class="btn btn-primary" type="submit">Post</button>
                </form>
            </div>
        </div>
        <div class="row text-center justify-content-center">
            <div class="card p-3" id="form">
                <h3>Post your Home listing!</h3>
                <form onsubmit="app.homeController.createHome()" class="form-inline">
                    <div class="col p-1">
                        <input type="text" name="rooms" id="rooms" class="form-control" placeholder="Rooms">
                    </div>
                    <div class="col p-1">
                        <input type="text" name="bathrooms" id="bathrooms" class="form-control" placeholder="Bathrooms">
                    </div>
                    <div class="col p-1">
                        <input type="number" name="price" id="price" class="form-control" placeholder="Price">
                    </div>
                    <div class="col p-1">
                        <input type="number" name="yard" id="yard" class="form-control" placeholder="Yard">
                    </div>
                    <div class="col p-1">
                        <input type="text" name="imgUrl" id="imgUrl" class="form-control" placeholder="ImageURL">
                    </div>
                    <div class="col p-1">
                        <input type="text" name="description" id="description" class="form-control"
                            placeholder="Description">
                    </div>
                    <button class="btn btn-primary" type="submit">Post</button>
                </form>
                <div id="app">
                    <div class="row p-5 justify-content-center">
                        <h1>Car Listings</h1>
                    </div>
                    <div class="row py-3" id="cars"></div>
                    <div class="row p-5 justify-content-center">
                        <h1>Home Listings</h1>
                    </div>
                    <div class="row py-3 text-center" id="houses"></div>
                </div>
    </main>




    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
